<fieldset>
	<h2>{MESSAGE_TITLE}</h2>
	<p>{MESSAGE_TEXT}</p>

	{S_HIDDEN_FIELDS}

	<div style="text-align: center;">

		<input type="submit" name="cancel" value="{L_NO}" class="button2" />
	</div>

</fieldset>
		
</form>
